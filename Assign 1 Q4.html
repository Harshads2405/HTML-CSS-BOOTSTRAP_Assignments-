<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Column </title>
  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-4">
    <div class="row">
     
      <div class="col-md-4 order-md-2 order-lg-3">
        <div class="p-3 border bg-danger">Column No 1</div>
      </div>
      
      <div class="col-md-4 order-md-3 order-lg-2">
        <div class="p-3 border bg-danger">Column No 2</div>
      </div>
     
      <div class="col-md-4 order-md-1 order-lg-1">
        <div class="p-3 border bg-danger">Column No 3</div>
      </div>
    </div>
  </div>

  
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
