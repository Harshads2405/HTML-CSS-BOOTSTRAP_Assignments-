<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Four Column Layout</title>
  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
        <div class="p-3 border bg-secondary">Column 1</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
        <div class="p-3 border bg-secondary">Column 2</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
        <div class="p-3 border bg-secondary">Column 3</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
        <div class="p-3 border bg-secondary">Column 4</div>
      </div>
    </div>
  </div>

 
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
